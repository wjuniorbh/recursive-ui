<select
    #selectd
    class="form-control"
    [attr.disabled]="isDisabled()" 
    [class.field-error]="hasError(attribute.key)" 
    (change)="onChangedSelect(selectd.value)" 
    [(ngModel)]="attribute.value" >
    <option *ngFor="let option of getCamposSelect()" >{{ option.key }}</option>
</select>
